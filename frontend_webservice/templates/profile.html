<html lang="en">
<head>

    <div class="center">

                    </div>
                    
                </div>
            <div class="informacije">
                <h1>Informacije</h1>

                    <div class="grid2"><p>ime:</p><h1>{{osoblje[0]}}</h1><p style="margin-left: 10px;">prezime:</p> <h1>{{osoblje[1]}}</h1></div>

                <div class="grid8">
                    
                    <p><b>Čin:</b></p><h4>{{osoblje[2]}}</h5><p><b>Datum rođenja:</b></p> <h5>{{osoblje[3]}}</h5>
                    <p><b>Datum Učlanjenja:</b></p><h5>{{osoblje[4]}}</h5><p><b>Status osoblja:</b></p> <h5>{{osoblje[5]}}</h5>
                    <p><b>Krvna grupa:</b></p><h5>{{osoblje[6]}}</h5><p><b>Datum rođenja:</b></p> <h5>(free slot)</h5>

            </div>

            </div>
            
        </div>
